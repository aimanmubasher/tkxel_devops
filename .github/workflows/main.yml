name: Terraform

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.9.1
  
    - name: Initialize Terraform
      run: terraform init
      working-directory: ./.github/workflows/

      
    - name: Set AWS credentials
      run: |
        echo "AWS_ACCESS_KEY_ID=${{secrets.AWS_ACCESS_KEY_ID}}" >> $GITHUB_ENV
        echo "AWS_SECRET_ACCESS_KEY=${{secrets.AWS_SECRET_ACCESS_KEY}}" >> $GITHUB_ENV
        echo "AWS_DEFAULT_REGION=${{secrets.AWS_REGION}}" >> $GITHUB_ENV
    
        export AWS_ACCESS_KEY_ID=${{secrets.AWS_ACCESS_KEY_ID}}
        export AWS_SECRET_ACCESS_KEY=${{secrets.AWS_SECRET_ACCESS_KEY}}
        export AWS_DEFAULT_REGION=${{secrets.AWS_REGION}}

    # - name: Install AWS CLI
    #   run: |
    #     sudo apt-get update
    #     sudo apt-get install -y awscli

    # - name: Configure AWS CLI
    #   run: aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID && aws configure aws_secret_access_key_id $AWS_SECRET_ACCESS_KEY_ID 
    
    - name: Validate Terraform
      run: terraform validate
      working-directory: ./.github/workflows/

    - name: Terraform Plan
      run: terraform plan
      working-directory: ./.github/workflows/

    - name: Terraform Apply
      if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && (github.event_name == 'push'||github.event_name == 'pull')
      run: terraform apply --auto-approve
      working-directory: ./.github/workflows/

    - name: CLeanup
      run: terraform destroy
